def config = [
        version:'0.0.2-SNAPSHOT',

        groovy:'2.3.11',
        retrofit:'2.3.0',
        guava:'23.2',
        junit:'4.12'
]

group 'com.github.galcyurio'
version "${config.version}"

apply plugin: 'groovy'
apply plugin: 'com.novoda.bintray-release'

publish {
    userOrg = 'galcyurio'
    groupId = 'com.github.galcyurio'
    artifactId = 'vfiis-wrapper'
    publishVersion = "${config.version}"
    desc = "wrapper library for 'village forecast information inquiry service'"
    website = 'https://github.com/galcyurio/village-forecast-information-inquiry-service-wrapper'
}

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.novoda:bintray-release:0.5.0'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.codehaus.groovy:groovy-all:${config.groovy}"
    compile "com.squareup.retrofit2:retrofit:${config.retrofit}"
    compile "com.squareup.retrofit2:converter-jackson:${config.retrofit}"
    compile "com.google.guava:guava:${config.guava}-jre"

    testCompile "junit:junit:${config.junit}"
}