group 'com.github.galcyurio'
version '1.0-SNAPSHOT'

def config = [
        version : '0.1.0',

        groovy  : '2.3.11',
        retrofit: '2.3.0',
        okhttp: '3.8.0',
        findBugs: '3.0.2',

        guava   : '23.2',
        jodaTime : '2.9.9',
        junit   : '4.12',
        assertj : '2.6.0'
]

ext.libs = {
    version = '0.1.0'

    groovy = "org.codehaus.groovy:groovy-all:${config.groovy}"
    retrofit = "com.squareup.retrofit2:retrofit:${config.retrofit}"
    okhttp = "com.squareup.okhttp3:okhttp:${config.okhttp}"
    findBug = "com.google.code.findbugs:jsr305:${config.findBugs}"

    guavaJre = "com.google.guava:guava:${config.guava}-jre"
    jodaTime = "joda-time:joda-time:${config.jodaTime}"
    junit = "junit:junit:${config.junit}"
    assertj = "org.assertj:assertj-core:${config.assertj}"
    retrofitMock = "com.squareup.retrofit2:retrofit-mock:${config.retrofit}"
    okhttpMockWebServer = "com.squareup.okhttp3:mockwebserver:${config.okhttp}"
}